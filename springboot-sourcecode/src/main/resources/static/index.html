<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringBoot Application</title>
    <style>
        body {
            background-color: lightgreen; /* Light green background */
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: rgb(100, 0, 3);
            animation: fadeIn 2s ease-out, slideIn 3s ease-in-out;
        }

        /* Animation to fade in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation to slide the message in from the left */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <h1>Hello, I am implemented using Azure App Service</h1>
</body>
</html>
